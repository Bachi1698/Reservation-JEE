<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.successadmin}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>

          <!-- 
            String nom, String prenom, String email, int age, String adresse, String telephone,
				String login, String password, Collection<Role> roles
          
           -->
				<form th:action="@{/registrationadmin}" method="post" th:object="${admin}">
					<div class="form-group">
						<label class="control-label" for="nom"> Nom </label>
						<input id="nom" class="form-control" th:field="*{nom}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="prenom"> Prenom </label> <input
							id="prenom" class="form-control" th:field="*{prenom}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="age"> Age </label>
						<input id="age" class="form-control" th:field="*{age}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="adresse"> Adresse </label> <input
							id="adresse" class="form-control" th:field="*{adresse}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="telephone"> Telephone </label> <input
							id="telephone" class="form-control" th:field="*{telephone}" required
							autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="login"> Login </label> <input
							id="login" class="form-control" th:field="*{login}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
